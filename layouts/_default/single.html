{{ define "main" }}

<div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-10 lg:mx-0 lg:max-w-none lg:grid-cols-1">
    <article class="flex max-w-full flex-col">
        <!--
    <img src="/img/lemon.webp" alt="" class="w-full h-96 object-cover rounded-lg">
    -->
        <div class="flex-1 pl-0">
            <div class="group relative">
                <h3 class="mt-5 text-3xl font-medium leading-10 text-gray-400 hover:text-gray-100">
                    <a href="{{ .RelPermalink }}">
                        {{ .Title }}
                    </a>
                </h3>
                <time datetime="2025-03-16" class="flex items-center py-2 text-xl text-gray-600">
                    {{ .PublishDate.Format "2006-01-02 15:04" }}
                    &nbsp;&nbsp;|&nbsp;&nbsp;{{ .ReadingTime }} minute read
                </time>

                <div
                    class="mt-1 lg:pb-10 text-2xl leading-10 font-thin text-gray-500 overflow-hidden break-words article-body">
                    {{
                    .Content |
                    safeHTML }}
                </div>
            </div>
            <div class="text-gray-500 text-lg">
                Page link: <a href="{{ .Permalink }}" class="border-b border-b-gray-500 hover:text-gray-400">{{
                    .Permalink }}</a>
            </div>
            <div class="my-10 py-5 border-t border-dashed border-t-white/10 text-xl text-gray-600">
                {{ if gt (len .Site.DisqusShortname) 2 }}
                {{ template "_internal/disqus.html" . }}
                {{ end }}
            </div>
        </div>
    </article>
</div>
{{ end }}
