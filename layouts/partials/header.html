<header class="flex flex-col w-full items-center justify-center text-white py-1 lg:py-8">
    <div class="w-full">
        <div class="flex flex-1 flex-row justify-between">
            <h3 class="w-full text-center text-2xl sm:text-5xl font-thin tracking-tight text-gray-400 py-3 leading-8 sm:leading-9 lg:leading-12">
                {{ i18n "siteslogan" | safeHTML }}
            </h3>
        </div>
    </div>

    <div class="relative w-full lg:w-1/2 h-12 my-1 lg:my-5">
        <form action="/{{.Lang}}/search" method="get" class="h-full flex items-center">
            <input
                class="bg-gray-800 placeholder:italic placeholder:text-gray-600 w-full h-12 rounded-full pl-5 pr-5 border border-gray-800 text-gray-100"
                placeholder='{{ i18n "searchplaceholder" }}' type="text" name="q" id="search-query" />

            <button
                class="absolute right-1 top-1/2 -translate-y-1/2 w-28 h-10 font-medium text-white rounded-full cursor-pointer flex items-center justify-center"
                type="submit">{{ i18n "search" }}</button>
        </form>
    </div>

    {{ if not .IsHome }}
    <div class="w-full flex flex-row justify-start text-gray-500 text-lg px-1 border-l-4 border-l-red-500">
        <ul class="flex flex-row gap-x-2">
            <li class="">
                <a href="/" class="hover:text-gray-100">{{ i18n "home" }}</a>
            </li>
            {{ if or (eq .Kind "taxonomy") (eq .Kind "term") (eq .Kind "section") (.IsPage) }}
            <li>
                &gt;&nbsp;&nbsp;<a href="{{ .Page.RelPermalink }}" class="hover:text-gray-100">{{ .Page.Name }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
    <div class="w-full h-2 border-b border-b-gray-600/50 border-dashed font-light text-gray-300">
    </div>
    {{ end }}

</header>
